name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Code
      run: ./build.ps1
      shell: pwsh
    - name: Prepare Testing Action
      run: |
        (Get-Content -Path ./.github/workflows/testing-action/action.yml -Raw) -replace '__CUSTOM_ACTION_REPO__',$env:GITHUB_REPO -replace '__GITHUB_SHA__',$env:GITHUB_SHA | Set-Content -Path ./.github/workflows/testing-action/action.yml
      shell: pwsh
    - name: Debug Stuff
      run: Get-Content -path ./.github/workflows/testing-action/action.yml
      shell: pwsh
    - name: Run Action
      uses: ./.github/workflows/testing-action
